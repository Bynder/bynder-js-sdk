<html>
    <head>
        <meta charset="UTF-8">
        <title>Media sample</title>
        <script src="../dist/bundle.js"></script>
    </head>
    <body>
        <ul id="assets-container">
        </ul>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.9.0/purify.min.js"></script>
        <script type="text/babel">
            const Bynder = Bynder.default;

            function appendAssets(assets) {
                const assetsContainer = document.getElementById('assets-container');
                for (const asset of assets) {
                    assetsContainer.innerHTML += `<li>${DOMPurify.sanitize(asset.name)}</li>`;
                }
            }

            axios('../secret.json')
                .then((response) => {
                    if (response.status < 300) {
                        return response.data;
                    }
                    return Promise.reject(response);
                })
                .then((configs) => {
                    const bynder = new Bynder(configs);
                    return bynder.getMediaList();
                })
                .then((data) => {
                    appendAssets(data);
                    console.log(data);
                })
                .catch((error) => {
                    console.error(error);
                });
        </script>
    </body>
</html>
